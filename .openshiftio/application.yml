apiVersion: v1
kind: Template
metadata:
  name: thorntail-configmap
  annotations:
    iconClass: icon-jboss
    tags: thorntail, java, microservice
    template.openshift.io/provider-display-name: "Red Hat, Inc."
    template.openshift.io/documentation-url: "https://launcher.fabric8.io/docs/thorntail-runtime.html#mission-configmap-wf-swarm"
    description: >-
      The Externalized Configuration example shows how to use a ConfigMap to externalize configuration.
parameters:
- name: SOURCE_REPOSITORY_URL
  description: The source URL for the application
  displayName: Source URL
  value: https://github.com/thorntail-examples/configmap.git
  required: true
- name: SOURCE_REPOSITORY_REF
  description: The branch name for the application
  displayName: Source Branch
  value: master
  required: true
- name: SOURCE_REPOSITORY_DIR
  description: The location within the source repo of the application
  displayName: Source Directory
  value: .
  required: true
- name: GITHUB_WEBHOOK_SECRET
  description: A secret string used to configure the GitHub webhook.
  displayName: GitHub Webhook Secret
  required: true
  from: '[a-zA-Z0-9]{40}'
  generate: expression
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: thorntail-configmap
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: runtime-thorntail-configmap
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: thorntail-configmap
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: thorntail-configmap:latest
    postCommit: {}
    resources: {}
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      #contextDir: ${SOURCE_REPOSITORY_DIR}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: runtime-thorntail-configmap:latest
        incremental: true
        env:
        - name: MAVEN_ARGS_APPEND
          value: "-pl ${SOURCE_REPOSITORY_DIR}"
        - name: ARTIFACT_DIR
          value: "${SOURCE_REPOSITORY_DIR}/target"
      type: Source
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "true"
      app: thorntail-configmap
      group: io.thorntail.example
    name: thorntail-configmap
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: thorntail-configmap
      group: io.thorntail.example
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: thorntail-configmap
      group: io.thorntail.example
    name: thorntail-configmap
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: thorntail-configmap
      group: io.thorntail.example
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        labels:
          app: thorntail-configmap
          group: io.thorntail.example
      spec:
        volumes:
          - configMap:
              name: app-config
              items:
              - key: "app-config.yml"
                path: "project-defaults.yml"
            name: config
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: JAVA_OPTIONS
            value: "-Dswarm.project.stage.file=file:///app/config/project-defaults.yml"
          image: thorntail-configmap:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
          name: thorntail
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
          securityContext:
            privileged: false
          volumeMounts:
              - name: config
                mountPath: /app/config
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - thorntail
        from:
          kind: ImageStreamTag
          name: thorntail-configmap:latest
      type: ImageChange
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: thorntail-configmap
      group: io.thorntail.example
    name: thorntail-configmap
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: thorntail-configmap
